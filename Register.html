<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form onsubmit="Register(event)" style="width:25%; text-align: center; margin: auto; border: 1px solid black; ">
        <label>Name</label><br />
        <input id="userName" type="text" placeholder="Type your name.." /><br />
        <label>Email</label><br />
        <input id="userEmail" type="email" placeholder="Type your email.." /><br />
        <label>Password</label><br />
        <input id="userPassword" type="password" placeholder="Type your password.." /><br />
        <label>Confirm Password</label><br />
        <input id="userConfirmPassword" type="password" placeholder="Confirm your password.." /><br />
        <input type="submit" value="Register" /><br />
    </form>
    
    <script src="./server.js"></script>
</body>

</html>
